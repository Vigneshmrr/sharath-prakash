    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get all images with the class 'passport-photo'
            const images = document.querySelectorAll('.passport-photo');

            // Add a hover effect to images
            images.forEach(image => {
                image.addEventListener('mouseover', function () {
                    this.style.transform = 'scale(1.1)'; // Increase size on hover
                });

                image.addEventListener('mouseout', function () {
                    this.style.transform = 'scale(1)'; // Reset size on mouseout
                });
            });

            // Change text color on click
            const textElements = document.querySelectorAll('p, h1, h2, h3, h4, h5');
            textElements.forEach(element => {
                element.addEventListener('click', function () {
                    const currentColor = this.style.color || getComputedStyle(this).color;
                    const newColor = currentColor === 'red' ? 'black' : 'red'; // Change colors as needed
                    this.style.color = newColor;
                });
            });
        });
    </script>
</head>
